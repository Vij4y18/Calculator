<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div id = "Calculator">
        <input id="display" readonly>
        <div id="keys">
        <button onclick="appendinputvalue('+')" class="operator-btn">+</button>
        <button onclick="appendinputvalue('7')">7</button>
        <button onclick="appendinputvalue('8')">8</button>
        <button onclick="appendinputvalue('9')">9</button>
        <button onclick="appendinputvalue('-')" class="operator-btn">-</button>
        <button onclick="appendinputvalue('4')">4</button>
        <button onclick="appendinputvalue('5')">5</button>
        <button onclick="appendinputvalue('6')">6</button>
        <button onclick="appendinputvalue('*')" class="operator-btn">*</button>
        <button onclick="appendinputvalue('1')">1</button>
        <button onclick="appendinputvalue('2')">2</button>
        <button onclick="appendinputvalue('3')">3</button>
        <button onclick="appendinputvalue('/')" class="operator-btn">/</button>
        <button onclick="appendinputvalue('0')">0</button>
        <button onclick="appendinputvalue('.')">.</button>
        <button onclick="calculate()" class="operator-btn">=</button>
        <button onclick="clearscreen()">C</button>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
